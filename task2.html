<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .stopwatch {
      font-size: 50px;
      margin: 20px 0;
      padding: 15px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .buttons button {
      margin: 8px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .start { background: linear-gradient(45deg, #28a745, #3ddc84); color: white; }
    .pause { background: linear-gradient(45deg, #ff9800, #ffc107); color: white; }
    .reset { background: linear-gradient(45deg, #f44336, #e53935); color: white; }
    .lap   { background: linear-gradient(45deg, #2196f3, #03a9f4); color: white; }
    fieldset {
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.05);
    }
    legend {
      font-weight: bold;
      font-size: 18px;
    }
    ul {
      margin-top: 10px;
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    ul li {
      background: rgba(255,255,255,0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>‚è± Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00</div>
  <fieldset>
    <legend style="color:#ff4d4d">Controls</legend>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
  </fieldset>
  <fieldset>
    <legend style="color:#4dd0e1">Lap Times</legend>
    <ul id="laps"></ul>
  </fieldset>

  <script>
    let timer, running = false;
    let h = 0, m = 0, s = 0;

    function show() {
      document.getElementById("display").innerText =
        `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
    }

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          s++;
          if (s === 60) { s = 0; m++; }
          if (m === 60) { m = 0; h++; }
          show();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      clearInterval(timer);
      running = false;
      h = m = s = 0;
      show();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (running) {
        let li = document.createElement("li");
        li.innerText = document.getElementById("display").innerText;
        document.getElementById("laps").appendChild(li);
      }
    }

    show();
  </script>
</body>
</html>
